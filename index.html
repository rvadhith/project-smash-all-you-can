<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smash All You Can</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" type="module"></script>
</head>
<body>
        <header>
            <div id="time-section">
                <p>Time left</p>
                <p id="countdown">60</p>    
            </div>
            <div id="score-section">
                <p>Score</p>
                <p id="total-score">0</p>
            </div>
        </header>
        <section id="game-area">
            <div id="game-area-content">
                <button id="cockroach-1"><img  class="insects" src="./assets/cockroach-removebg-preview.png" alt="Cockroach"></button>
                <button id="beetle-1"><img class="insects" src="./assets/beetle-removebg-preview.png" alt="beetle"></button>
                <button id="ant-1"><img class="insects" src="./assets/ant-removebg-preview.png" alt="ant"></button>                
            </div>
            <div id="end-screen">
                <p>Your time is up!!!</p>
                <p>Total Score</p>
                <p id="final-score"></p>
                <a href="index.html">Play again</a>
            </div>
        </section>
        <footer>
            <p>Created by Adhithya</p>
        </footer>
</body>
</html>
